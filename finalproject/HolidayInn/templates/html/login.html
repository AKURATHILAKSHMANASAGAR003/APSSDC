{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}

<div class="container">
	{% if messages %}
	{% for k in messages %}
		<div class="alert alert-{{k.tags}} alert-dismissible">
  			<button type="button" class="close" data-dismiss="alert">&times;</button>{{k}}
		</div>
	{% endfor %}
	{% endif %}
	<div class="card col-md-6 mx-auto">
		<h2 class="bg-dark text-center text-white border rounded mx-2 my-2 p-2">Login Here</h2>
		<form class="mx-3" method="post">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit" name="login" class="btn btn-block btn-success mb-2 mt-1">
			<a href="{% url 'reg' %}" class="text-dark bg-info">New to Website..? Then Click Here</a>
		</form>
	</div>
</div>
{% endblock %}
