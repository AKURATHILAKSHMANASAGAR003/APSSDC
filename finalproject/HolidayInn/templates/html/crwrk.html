{% extends 'html/base.html' %}
{% block title %} Book Room {% endblock %}
{% block content %}
{% load static %}
<div class="container">
	<div class="card col-7 mt-2 mx-auto">
		<h2 class="bg-success text-white text-center mx-2 my-2 p-2">Room Booking</h2>
		<form method="post">
			{% csrf_token %}
			<table class="table table-borderless">
				{% for n in d %}
				<tr>
					<td>{{n}}</td>
				</tr>
				{% endfor %}
			</table>
			<input type="submit" value="Book" class="btn btn-info btn-block">
		</form>
	</div>
</div>
{% endblock %}
